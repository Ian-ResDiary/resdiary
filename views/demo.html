<!DOCTYPE html>
<html lang="en">
<head>
	<title>Demo</title>
	<meta charset="utf-8"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Styles -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="../css/demo.css">

	<!-- JavaScript Dependencies -->
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<div class="jumbotron">
	<div class="container">

		<!-- Tabs are used for later expansion -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="active " role="presentation"><a href="#demo" class="not-rounded" aria-controls="question" role="tab" data-toggle="tab">Recommendations Demo</a></li>
			<li class="" role="presentation"><a href="#new-tab" class="not-rounded" aria-controls="packages" role="tab" data-toggle="tab">New Tab</a></li>
		</ul> 
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade in active" id="demo">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-3">
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle not-rounded" type="button" id="user-id-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									<span class="caret"></span>
									User Id
								</button>
								<ul class="dropdown-menu not-rounded" id="user-id-ul"></ul>
							</div>
						</div>
						<div class="col-sm-9">
							<div id="rec-list"></div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade in" id="new-tab">
				<div class="container-fluid">
					<div class="col-md-12">
						<h3 class="q1">New content can be added to this tab</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../js/demo.js"></script>
